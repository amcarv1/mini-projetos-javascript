<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="container">

        <h1>Calculadora de IMC</h1>

        <!-- Criando a Estrutura do Formulário para a Entrada de Dados. -->
        <form action="/" id="formulario" method="POST">

            <!-- Campo Destinado a Entrada do Peso. -->
            <label for="peso">Peso</label>
                <input type="text" id="peso" name="peso">

            <!-- Campo Destinado a Entrada da Altura. -->
            <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura">

            <!-- Botão Para Enviar do Formulário. -->
            <button type="submit">Calcular</button>

        </form>      
        <!-- Final da Estrutura do Formulário para a Entrada de Dados. --> 

        <!-- Criando um Bloco Destinado a Exibição do Resultado do Cálculo Após o Envio dos Dados do Formulário. -->
        <div id="resultado"></div>

    </section>
    
    <script src="assets/js/main.js"></script>

</body>
</html>
